<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Ecommerce Website</title>
</head>

<body>
    <div class="container">
        <div class="row col-md-6 col-sm-6">
            <header class="header">
                <a href="#" class="logo">
                    <img src="images/logo1.png">
                </a>
                <ul class="navbar">
                    <li><a href="#home" class="home">Home</a></li>
                    <li><a href="#products" class="products">Products</a></li>
                </ul>
            </header>
            <section class="home" id="home">
                <div class="heading">
                    <img src="images/sports.png" alt="">
                    <h1 class="inner_heading">Give Your Workout <br>
                        A New Style!</h1>
                    <p class="inner_heading">Success isn't always about greatness. it's about consistency.<br>
                        Consistent
                        hard work gains success. greatness will come</p>
                    <button class="btn">Explore Now -></button>
                </div>
            </section>
        </div>
    </div>
    <div class="container">
        <div class="row product">
            <div class="column">
                <img src="images/jeans.png" class="jeans">
            </div>
            <div class="column">
                <img src="images/shirt.png" class="shirt">
            </div>
            <div class="column">
                <img src="images/shoes.png" class="shirt">
            </div>
        </div>
        <p class="feature">Featured Products</p>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <img src="images/product1.png" class="product1">
            </div>
            <div class="column">
                <img src="images/product-2.jpg" class="product1">
            </div>
            <div class="column">
                <img src="images/product-3.jpg" class="product1">
            </div>
            <div class="column">
                <img src="images/product-4.jpg" class="product1">
            </div>
        </div>
    </div>
</body>


</html>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
